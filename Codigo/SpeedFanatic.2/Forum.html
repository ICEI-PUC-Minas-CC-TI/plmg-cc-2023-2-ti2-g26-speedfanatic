	 document.addEventListener("DOMContentLoaded", function() {
            // Função para mostrar a área de resposta com base no ID
            function showReply(replyAreaId) {
                const replyArea = document.getElementById(replyAreaId);
                if (replyArea) {
                    replyArea.style.display = "block";
                }
            }

            // Adicione um evento de clique aos botões "Responder" com a chamada da função showReply
            const replyButtons = document.querySelectorAll(".comment button");
            replyButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    const replyAreaId = button.getAttribute("data-reply-area-id");
                    showReply(replyAreaId);
                });
            });
        });
